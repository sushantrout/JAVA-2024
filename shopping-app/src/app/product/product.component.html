
<div class="container" *ngIf="!selected" style="max-height: 75vh; overflow: scroll;">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText"
        (ngModelChange)="search()" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let item of products">
      <div class="row">
        <img src="{{ item.thumbnail }}" alt="{{ item.title }}" />
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6" [title]="item.title">
          {{ item.title | unpipe}}
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <button class="btn btn-primary" (click)="viewDetails(item)">View</button>
        </div>
      </div>

    </div>
  </div>

  <br>
  <!-- pagination -->
  <div class="row">
    <div class="col-sm-1 col-md-1 col-lg-1" *ngFor="let pageData of paginationControl">
      <button class="btn btn-primary" (click)="paginate(pageData)">{{ pageData + 1}}</button>
    </div>
  </div>
</div>

<app-product-view *ngIf="selected" [product]="selected" (back)="loadAll()"></app-product-view>
