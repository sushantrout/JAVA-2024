<input type="text" placeholder="ID" [(ngModel)]="employee.id" />
<input type="text" placeholder="Name" [(ngModel)]="employee.name" />
<input type="text" placeholder="Email" [(ngModel)]="employee.email" />
<input type="text" placeholder="Phone" [(ngModel)]="employee.phone" />
<input type="text" placeholder="Department" [(ngModel)]="employee.department" />
<input type="text" placeholder="Salary" [(ngModel)]="employee.salary" />
<button type="submit" (click)="saveEmployeeData()">Save</button>
